<!DOCTYPE html>
<html>
<head>
    <style>
        .container {
            width: 20%; 
            margin: auto;
            border: 10px solid #ce93cd;
            color: #050405;
            padding: 60px; 
        }
        button{
            background: #ce93cd;
            width:100%;
        }
        form {
            text-align: left;
            position: inherit;
        }
        
        .form-group,.Date,.Password,.radio,.dropdown,.checkbox,.button {
            margin-bottom: 20px; 
        }


    </style>
</head>

<body>
    <div class="container" align="center">
        <h2>Registration Form</h2>
        <form>
            <div class="form-group">
                <label for="username"><b>Username:</b></label>
                <input type="text" id="username" name="username">
            </div>
            <!--------------------Date of-Birth--------------->
            <div class="Date">
                <label for="dob"><b>Date of Birth:</b></label>
                <input type="date" id="dob" name="dob">
            </div>
            <!----------------PAssword-------------------->
            <div class="Password">
                <label for="password"><b>Password:</b></label>
                <input type="password" id="password" name="password">
            </div>
            <!--------------------------Radio ----------->
            <div class="radio">
                <label><b>Gender:</b></label>
                Female:<input type="radio" id="Female" name="gender" value="Female">
                Male:<input type="radio" id="male" name="gender" value="male">
            </div>
            <!-------------------DropDown------------------------>
            <div class="dropdown">
                <label for="address"><b>Address:</b></label>
                <select id="address" name="address">
                    <option value="Kathmandu">Kathmandu</option>
                    <option value="Janakpur">Janakpur</option>
                    <option value="Bhaktapur">Bhaktapur</option>
                    <option value="Kirtipur">Kirtipur</option>
                </select>
            </div>
            <!---------------------Check box--------------------------------->
            <div class="checkbox">
                <input type="checkbox" id="agree" name="agree">
                <label for="agree">I agree to submit the details</label>
            </div>
            <div class="button">
                <button type="submit"><b>Submit</b></button>
            </div>
        </form>
    </div>
</body>
</html>
